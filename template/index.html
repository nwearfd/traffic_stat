<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 교통량 기반 소요 시간</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
            padding: 30px;
            background-color: #4CAF50;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="datetime-local"],
        button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="datetime-local"]:focus,
        button:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #e7f7e7;
            border-left: 5px solid #4CAF50;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: red;
            font-weight: bold;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
        #map-container {
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>실시간 교통량 기반 소요 시간 예측</h1>
    <div class="container">
        <form method="POST">
            <label for="start">출발지 주소:</label>
            <input type="text" id="start" name="start" required placeholder="출발지 주소를 입력하세요">

            <label for="end">도착지 주소:</label>
            <input type="text" id="end" name="end" required placeholder="도착지 주소를 입력하세요">

            <label for="departure_time">출발 시간:</label>
            <input type="datetime-local" id="departure_time" name="departure_time" required>

            <button type="submit">예상 시간 확인</button>
        </form>

        {% if duration %}
        <div class="result">
            <h2>결과</h2>
            <p>출발지: {{ start }}</p>
            <p>도착지: {{ end }}</p>
            <p>출발 시간: {{ departure_time }}</p>
            <p>예상 소요 시간: {{ duration }}</p>
            <button onclick="document.getElementById('map-container').style.display = 'block'">지도 보기</button>
        </div>
        <div id="map-container" style="display:none;">
            <h2>출발지와 도착지 지도</h2>
            <div>
                {{ map_html|safe }}
            </div>
        </div>
        {% elif error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>© 2024 실시간 교통량 예측 시스템</p>
    </div>
</body>
</html>
